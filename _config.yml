### Site Settings ###
title               : Yvonne27Jin
description         : >-
                      Computational Social Scientist,
                      love good visuals, on-point analysis and
                      enchanting storytelling.
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : Yvonne27Jin/Yvonne27Jin.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
